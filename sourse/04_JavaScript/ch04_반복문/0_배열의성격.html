<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    var arr = [2, '홍'];
    document.write('arr의 타입 : ' + typeof(arr) + ' / 값 : ' + arr + '<br>');
    document.write('arr 방의 개수 : ' + arr.length + '<br>');
    arr.push(8); // arr 제일 끝번방에 추가
    arr.unshift(0);
    document.write('추가 후 arr의 타입 : ' + typeof(arr) + ' / 값 : ' + arr + '<br>');
    document.write('arr 방의 개수 : ' + arr.length + '<br>');
    var value = arr.pop();  // 마지막 배열방의 값을 return하고 삭제
    document.write('arr의 삭제된 값 : ' + value + '<br>');
    document.write('삭제 후 arr의 타입 : ' + typeof(arr) + ' / 값 : ' + arr + '<br>');
  </script>
</head>
<body>

</body>
</html>
