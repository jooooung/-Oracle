<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      table {
        width: 100px;
        margin: 10px auto;
        border: 1px solid;
        text-align: center;
      }
    </style>
    <script>
      // 사용자로부터 구구단 수를 입력받아 해당 구구단 출력
      document.write("<table>");
      do {
        var su = parseInt(prompt("원하는 구구단 (2~9)"));
        if (isNaN(su) || su < 2 || su > 9) {
          alert("2~9단만 됩니다");
        } else {
          break;
        }
      } while (true);
      document.write("<caption><h3>" + su + "단</h3></caption>");
      for (let i = 1; i < 10; i++) {
        document.write("<tr><td>" + su + "*" + i + "=" + su * i + "</td></tr>");
      }
      document.write("</table>");
    </script>
  </head>
  <body></body>
</html>
