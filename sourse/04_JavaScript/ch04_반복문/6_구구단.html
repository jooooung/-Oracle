<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      table {
        width: 100px;
        margin: 10px auto;
        text-align: center;
      }
    </style>
    <script>
      // 사용자로부터 구구단 수를 입력받아 해당 구구단 출력
      document.write("<table>");
      document.write("<caption><h3>구구단</h3></caption>");
      for (let i = 2; i < 10; i++) {
        document.write("<td>" + i + "단</td>");
      }
      for (let i = 1; i < 10; i++) {
        document.write("<tr> ");
        for (let j = 2; j < 10; j++) {
          document.write(
            "<td>" + j + "*" + i + "=" + j * i + "&nbsp&nbsp</td>"
          );
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </head>
  <body></body>
</html>
