<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
        // forEach(배열반복), push(배열추가), slice(배열추출 vs splice)
        let arr = ["가0", "라", "나2", "라", "다4", "라"];
        // slice : 원본 배열을 바꾸지 않고 새로운 배열을 만든다
        let copyArr = arr.slice(2, 5); // 2번째부터 5번째앞까지 복사
        document.write(copyArr);
        copyArr = arr.slice(2, -2); //2번째부터 뒤에서2번째 앞까지 복사
        document.write(copyArr + '<br>');
        document.write('원본 : ' + arr + '<br>');
        //splice는 원본 배열을 수정 (제거, 대체값 삽입)
        // arr.splice(3, 2); // 3번째부터 2개를 제거
        // document.write('원본 : ' + arr + '<br>');
        // arr.splice(0, 1, '대체');// document.write('원본 : ' + arr + '<br>');

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == '라') {
                // arr.splice(i, 1, '대체');    i번째 인덱스값 1개 제거 후 대체값 삽입
                arr.splice(i, 1);   // i번째 인덱스값 1개 제거
            }
        }
        document.write('원본 : ' + arr + '<br>');
    </script>
</head>

<body></body>

</html>
