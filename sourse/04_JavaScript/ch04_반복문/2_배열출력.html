<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      var arr = [273, 32, "홍길동"];
      // 1. 일반 for문
      document.write("<h3>1. 일반 for문</h3>");
      for (var idx = 0; idx < arr.length; idx++) {
        document.write(idx + "번째 : " + arr[idx] + "<br>");
      }
      // 2. for-in문  확장for문은 배열값을 가져온다면 for-in문은 배열방을 가져온다
      document.write("<h3>2.for-in문</h3>");
      for (var idx in arr) {
        document.write(idx + "번째 : " + arr[idx] + "<br>");
      }
      // 3. for-Each함수1
      document.write("<h3>3.for-Each함수1</h3>");
      // 데이터는 273, 32, '홍길동'
      // 인덱스는 0, 1, 2
      arr.forEach(function (data, idx) {
        document.write(idx + "번째 : " + data + "<br>");
      });

      // 4. for-Each함수2 : 배열 반복시 idex가 필요없을 때
      document.write("<h3>4.index없이 for-Each함수</h3>");
      arr.forEach(function (data) {
        document.write(data + "<br>");
      });
    </script>
  </head>
  <body></body>   
</html>
