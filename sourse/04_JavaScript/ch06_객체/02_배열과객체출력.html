<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var arr = [1, 2, 300]; // 출력:forEach(), 일반for문, for-in문
        for (var idx in arr) {
            document.write(idx + ':' + arr[idx] + '<br>');
        }
        var obj = { 'name': '홍길동', 'age': 20 }; // 출력 : for-in문
        for (var key in obj) {
            document.write(key + ':' + obj[key]);
        }
        obj.address = '서울시';
        for (var key in obj) {
            document.write(key + ':' + obj[key]);
        }
    </script>
</head>

<body>

</body>

</html>
