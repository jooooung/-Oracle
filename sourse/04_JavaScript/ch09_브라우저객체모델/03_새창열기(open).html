<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <title></title>
     <script>
         var child = open('', '', 'width=450, height=500');
         /* open(속성1, 속성2, 속성3);
          * 속성1 : 열린 새창(child창)의 url
          * 속성2 : 윈도우의 이름
          * 속성3 : width, height, left, top, location(주소창유무로 1, 0)
          */
         if(child){
            child.document.write('<h1>새창</h1>');
         }else{
            alert('팝업 허용~~');
         }
     </script>
</head>
<body>

</body>
</html>
