<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.write('<h1>집에 가고 싶다</h1>');
    var week = new Date().getDay();
    switch (week) {
      case 0:
        document.body.style = 'background-color: red';
        break;
      case 1:
        document.body.style = 'background-color: orange';
        break;
      case 2:
        document.body.style = 'background-color: yellow';
        break;
      case 3:
        document.body.style = 'background-color: green';
        break;
      case 4:
        document.bgColor = 'background-color: #662265';
        break;
      case 5:
        document.body.style = 'background-color: navy';
        break;
      case 6:
        document.bgColor = ' violet';
        break;
    }
  </script>
</head>
