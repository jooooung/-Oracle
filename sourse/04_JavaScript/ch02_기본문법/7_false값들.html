<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 0, NaN, '', null, undefined
    var i;
    document.write(Boolean(i) + '<br>');
    document.write(Boolean(0) + '<br>');
    document.write(Boolean(NaN) + '<br>');
    document.write(Boolean('') + '<br>');
    document.write(Boolean(null) + '<br>');
    document.write('<hr>');
    document.write(String(true) + '<br>');
    document.write("''==false의 결과 : " + (''==false) + '<br>');
    document.write("''===false의 결과 : " + (''===false));
  </script>
</head>
