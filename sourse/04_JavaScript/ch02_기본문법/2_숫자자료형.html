<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // number 형 : 10진수, 8진수, 16진수, 지수형
    document.writeln('10진수 12 : ' + 12 + '<br>');
    document.writeln('8진수 012 : ' + 012 + '<br>');
    document.writeln('16진수 0x12 : ' + 0x12 + '<br>');

    // 실수를 표현하는 방법 : 소수형 + 지수형
    document.writeln('소수형 : ' + 314123000.9 + '<br>');
    document.writeln('지수형 : ' + 0.314230009E+9 + '<br>');
  </script>
</head>
<body>
  
</body>
</html>
