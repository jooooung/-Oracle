<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    answer = confirm('확인 취소 중 선택 : 수강신정하시겠습니까?');
    document.write('결과 : ' + answer + '<br>')
    // === : 값과 타입이 일치해야 true
    // == : 타입이 일치하지 않을 경우 일치시켜서 비교한 후 같으면 true
    if (answer == 1) {
      document.write('확인');
    } else {
      document.write('취소');
    }
  </script>
</head>
