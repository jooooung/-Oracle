<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function () {
            var header = document.getElementsByTagName('h1');
            // for-in 문
            for (var idx in header) {
                header[idx].innerHTML = '바꿔 #' + idx;
            }
            // 일반 for문
            // for(var idx=0 ; idx<header.length ; idx++){     
            //     header[idx].innerHTML = '바꿔 #' + idx;
            // }
            // header.forEach((element, idx) => {      // 시스템이 만든 배열이기에 forEach는 물가능
            // header[idx].innerHTML = '바꿔 #' + idx;
            // });
            // for-of 문
            for(var element of header){
                element.innerHTML = '바꿔';
            }
        }
    </script>
</head>

<body>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
</body>

</html>
