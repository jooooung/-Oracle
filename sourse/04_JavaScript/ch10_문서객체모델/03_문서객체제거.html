<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function append() {
            document.body.innerHTML += '<h1>HEADER</h1>';
            var header = document.querySelectorAll('h1');
            for (var i in header) {
                header[i].innerHTML += '#';
            }
        }
        function remove() {
            var h1 = document.getElementsByTagName('h1');
            // for (var i = h1.length - 1; i >= 0; i--) {
            //     document.body.removeChild(h1[i]);
            // }
            var cnt = h1.length;
            for (var i = 0; i < cnt; i++) {
                document.body.removeChild(h1[0]);
            }
        }
    </script>
</head>

<body>
    <button onclick="remove()">h1태그 다 제거</button>
    <button onclick="append()">h1태그 추가하기</button>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
</body>

</html>
