<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // var i = Number(prompt('i의 j승에서 i값은?'));
        // var j = Number(prompt('i의 j승에서 j값은?'));
        // document.write('i('+i+')의 j('+j+')승은 ' + pow(i, j) + '<br>');
        document.write('pow(2, 3) = ' + pow(2, 3) + '<br>');
        
        // 선언된 매개변수보다 많은 경우 오버되는 매개변수는 무시
        document.write('pow(2, 3, 10) = ' + pow(2, 3, 10) + '<br>');
        
        // 선언된 매개변수보다 적은 경우 나머지는 undefined
        document.write('pow(2) = ' + pow(2) + '<br>');

        // 선언된 매개변수값이 없는 경우 : undefined
        document.write('pow() = ' + pow() + '<br>');

        function pow(x, y) {    // x의 y승을 return하는 함수
            var result = 1;
            for (var cnt = 1; cnt <= y; cnt++) {
                result *= x;    // result = result * x
            }
            return result; // return이 없으면 undefined
        }
        
    </script>
</head>
<body>

</body>
</html>
