<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var id = setInterval(function() {
            document.write(new Date() + '<br>');
        }, 1000);   // 1초마다 콜백함수 수행

        // 10초후에 타이머(id) 중지
        setTimeout(() => {
            clearInterval(id);
            document.write('끝');
        }, 10000);
        
    </script>
</head>
<body>

</body>
</html>
