<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var str = '이젠';
        document.write('원본 srt : ' + str + '<br>');
        var encodeStr = encodeURIComponent(str);
        document.write('인코딩한 str : ' + encodeStr + '<br>');
        var decodeStr = decodeURIComponent(encodeStr);
        document.write('디코딩한 srt : ' + decodeStr);
        
    </script>
</head>
<body>

</body>
</html>
