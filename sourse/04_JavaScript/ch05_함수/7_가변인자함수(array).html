<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //  가변인자 함수 array()를 생성
        //  매개변수가 0개 : length가 0인 배열생성
        //  매개변수가 1개일 때 : 매개변수만큼의 크기를 가지는 배열생성
        //  매개변수가 2개이상일때는 매개변수로 배열을 만든다. 
        function array() {  //arguments 배열에 매개변수가 들어옴(익명함수, 선언적함수에서 자동으로 생성)
            var result = [];    
            if(arguments.length == 1){
                for (var cnt = 1; cnt < arguments[0]; cnt++) {
                    result.push(null);
                }
            } else if(arguments.length >= 2){
                // for-in
                for(var idx in arguments){
                    result.push(arguments[idx]);
                }
                // for
                // for (let idx = 0; idx < arguments.length; idx++) {
                    //     result.push(arguments[idx]);
                    // }
                    // forEach
                    // arguments.forEach(function(data){
                        //     result.push(data);
                        // });  시스템이 자동생성한 배열에서는 forEach사용불가 
                    }
                    return result;
                }
                var arr1 = array();     // array함수 내부에서 arguments= []
                var arr2 = array(3);    // arguments= [3]
                var arr3 = array(273, 2, 'hello');  // arguments= [273, 2, 'hello']
                document.write('arr1의 방개수 : ', arr1.length, '<br>');
                console.log('arr1의 방개수 : ', arr1.length);
                document.write('arr2의 방개수 : ', arr2.length, '<br>');
                console.log('arr2의 방개수 : ', arr2.length);
                document.write('arr3의 방개수 : ', arr3.length, '<br>');
                console.log('arr3의 방개수 : ', arr3.length);
                
    </script>
</head>

</html>
