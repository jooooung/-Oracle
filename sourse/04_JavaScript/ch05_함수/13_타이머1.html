<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var id = setTimeout(function(){
            alert('3초 지났다');
        }, 3000);
        var cnt = 0;
        nowTime = new Date().getTime(); // 현재 밀리세컨
        while (new Date().getTime() < nowTime + 2000) { // 2초동안 동작
            cnt++;
        }
        // 2초 후에 setTimeout을 중지
        clearTimeout(id)

        document.write('2초동안 ' + cnt + '번 while문 반복');
    </script>
</head>
<body>

</body>
</html>
