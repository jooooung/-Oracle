<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // 비밀번호 두 개가 불일치하면 submit 실행 안 되게 하기
        window.onload = function () {
            document.querySelector('form').onsubmit = function () {   // submit:디폴트 이벤트
                var pw = document.querySelector('input[name="pw"]');
                var pw1 = document.querySelector('input[name="pw1"]');
                if (!pw.value) {
                    alert('비밀번호를 입력하세여');
                    pw.focus();
                    return false;   // 이벤트 제한 (디폴트 이벤트)
                } else if (!pw1.value) {
                    alert('확인 비밀번호를 입력하세여');
                    pw1.focus();
                    return false;   // 이벤트 제한 (디폴트 이벤트)
                } else if (pw.value != pw1.value) {
                    alert('비밀번호가 일치하지 않습니다');
                    pw.value = '';
                    pw1.value = '';
                    pw.focus();
                    return false;   // 이벤트 제한
                }
            };
        };
    </script>
</head>

<body>
    <form action="" method="get">
        PW <input type="password" name="pw"><br>
        PW <input type="password" name="pw1"><br>
        <input type="submit">

    </form>
</body>

</html>
