<!DOCTYPE html>
<html lang="ko">

<head>
     <meta charset="UTF-8">
     <title></title>
     <style>
          body {
               text-align: center;
          }

          table {
               width: 500px;
               margin: 0 auto;
               background-color: darkgreen;
          }

          table tr td {
               background-color: white;
               padding: 50px;
          }
     </style>
     <script>
          var start = false;
          window.onkeyup = function () {
               //(s(83)를 누르면 작동 시작,x(88)를 누르면 작동 중지)
               
               var tds = document.getElementsByTagName('td');
               var key = event.keyCode;
               var msg = document.getElementsByClassName('msg')[0];
               // alert(String.fromCodePoint(key) + key);   key 코드 확인
               if(key == 83){
                    start = true;
                    msg.innerHTML = '작동개시(중지 : X)';
               }else if(key == 88){
                    start = false;
                    msg.innerHTML = '작동중지(개시 : S)';
                    for (var i = 0; i < tds.length; i++) {
                         tds[i].style.backgroundColor = 'white';
                    }
               }else if (start && key >= 96 && key <= 104) {     // 우측 숫자 누르면 노란색
                    for (var i = 0; i < tds.length; i++) {
                         tds[i].style.backgroundColor = 'white';
                    }
                    tds[key - 96].style.backgroundColor = 'yellow';
               } else if (start && key >= 48 && key <= 56) {     // 윗 숫자 누르면 빨간색
                    for (var i = 0; i < tds.length; i++) {
                         tds[i].style.backgroundColor = 'white';
                    }
                    tds[key - 48].style.backgroundColor = 'red';
               }
          };
     </script>
</head>

<body>
     <table>
          <tr>
               <td>0</td>
               <td>1</td>
               <td>2</td>
          </tr>
          <tr>
               <td>3</td>
               <td>4</td>
               <td>5</td>
          </tr>
          <tr>
               <td>6</td>
               <td>7</td>
               <td>8</td>
          </tr>
     </table>
     <p class="msg">s : 작동시작 / x : 작동중지</p>
</body>

</html>
