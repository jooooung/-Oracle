<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function Rectangle(w, h) {
            var width = w;  // 지역변수 (외부에서 사용 x)
            var height = h;
            this.getWidth = function () {
                return width;
            };
            this.getHeight = function () {
                return height;
            };
            this.setWidth = function (w) {
                width = w;
            }
            this.setHeight = function (h) {
                height = h;
            }
        }
        Rectangle.prototype.getArea = function () {
            return this.getWidth() * this.getHeight();
        };
        var rect = new Rectangle(5, 7);
        document.write('rect의 가로길이 : ' + rect.getWidth() + '<br>'); //rect.w, rect.width 불가
        document.write('rect의 세로길이 : ' + rect.getHeight() + '<br>');
        document.write('rect의 넓이 : ' + rect.getArea() + '<br>');
        rect.setHeight(70);     // 수정시에는 set 이용
        document.write('<h2>수정후</h2>');
        document.write('rect의 가로길이 : ' + rect.getWidth() + '<br>'); //rect.w, rect.width 불가
        document.write('rect의 세로길이 : ' + rect.getHeight() + '<br>');
        document.write('rect의 넓이 : ' + rect.getArea() + '<br>');
    </script>
</head>

<body>

</body>

</html>
