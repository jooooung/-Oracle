<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <title>Insert title here</title>
  <style>
  	table td{
  		width: 100px;
  		height: 100px;
  		background-color: #AAFFAA;
  		text-align: center;
  	}
  	.tdRed{
  		background-color: red;
  		
  	}
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
  	$(document).ready(function(){
  		$('td').click(function(){	
  			$('td').removeClass('tdRed');	// 모든 td의 배경생 원상복구
  			$(this).addClass('tdRed');  // 클릭한 순간 class 추가
  			var idx = $(this).text(); // 클릭한 td태그의 text
  			// $(this).text(Number(idx)+1);	// 클릭시 사이의 id값을 +1
  		});
  	});
  </script>
</head>
<body>
	<table>
		<tr><td>0</td><td>1</td><td>2</td></tr>
		<tr><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>6</td><td>7</td><td>8</td></tr>
	</table>
</body>
</html>
