<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <title>Insert title here</title>
  <style>
  	table td{
  		width: 100px;
  		height: 100px;
  		background-color: #AAFFAA;
  	}
  	.tdRed{
  		background-color: red;
  		
  	}
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
  	$(document).ready(function(){
  		$('td').on('click',function(){	
  			$('td').removeClass('tdRed');	// 모든 td의 배경생 원상복구
  			$(this).addClass('tdRed');  // 클릭한 순간 class 추가
  			var idx = $(this).attr('id'); // 클릭한 td태그의 id속성값 가져오기
  			// $(this).attr('id', Number(idx)+1);	// 클릭시 id값을 +1
  		});
  	});
  </script>
</head>
<body>
	<table>
		<tr><td id="0"></td><td id="1"></td><td id="2"></td></tr>
		<tr><td id="3"></td><td id="4"></td><td id="5"></td></tr>
		<tr><td id="6"></td><td id="7"></td><td id="8"></td></tr>
	</table>
</body>
</html>
