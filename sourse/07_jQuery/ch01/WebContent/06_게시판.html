<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <title>Insert title here</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
  	$(document).ready(function(){
  		$('tr').click(function(){
  			var no = $(this).children().eq(0).text().trim();	// string tr의 첫번째의 text
  			if(! isNaN(Number(no))){	// title 클릭 시 무반응
  				location.href = '05_selector.html?no='+no;
  			}
  		});
  	});
  </script>
</head>
<body>
	<table>
		<tr>
		  <th>글번호</th>
		  <th>글제목</th>
		  <th>글쓴이</th>
		  <th>조회수</th>
		</tr>
		<tr>
			<td>1</td>
			<td>제목1</td>
			<td>길동</td>
			<td>15</td>
		</tr>
		<tr>
			<td>2</td>
			<td>제목2</td>
			<td>홍길동</td>
			<td>51</td>
		</tr>
		<tr>
			<td>3</td>
			<td>제목3</td>
			<td>동</td>
			<td>55</td>
		</tr>
		<tr>
			<td>4</td>
			<td>제목4</td>
			<td>길</td>
			<td>5</td>
		</tr>
	</table>
</body>
</html>
