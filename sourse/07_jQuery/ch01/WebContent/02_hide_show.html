<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
  	$(document).ready(function(){  // = window.onload
  		$('*').css('color', 'blue').css('margin', '20px');
  		/* $('*').css('color', 'blue');
  		$('*').css('margin', '20px'); */
  		// 토글 기능
  		$('p').click(function(){  // 클릭 시 p태그 없어짐
  			$(this).hide();
  		});
  		$('#showPtag').click(function(){  // 클릭 시 p태그 나타남
  			$('p').show();
  		});
  		$('#hideP1').click(function(){
  			$('p#p1').hide();
  		});
  		$('#hidePtag').click(function(){
  			$('p').hide();
  		});
  	});
  </script>
</head>
<body>
  <h1>이곳은 heading</h1>
  <p>이 p태그를 클릭하면 숨겨져요</p>
  <p>이 p태그를 클릭하면 숨겨져요</p>
  <p id="p1">p1 하나만 숨겨지는 버튼 만들 예정</p>
  <button id="showPtag">p태그 나타내기</button>
  <button id="hideP1">p1 하나만 숨기기</button>
  <button id="hidePtag">p태그 다 숨기기</button>
</body>
</html>
