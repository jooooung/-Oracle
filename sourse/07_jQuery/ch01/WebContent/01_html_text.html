<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <!-- jQuery 링크 걸기 (script 바로 위에다 서술) : 이렇게 사용하지 않고 url을 세팅해놓는다 (CDN)-->
  <!-- <script src="js/jquery-3.6.4.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script>
  	$(document).ready(function(){
  		// jQuery
  		// $('#p1') = var p = document.getElementById("p1");
  		$('#p1').click(function(){	// 콜백함수
  			// $(this).html('<b>태그 내용 바뀜</b>');	/* this = p1 */
  			$(this).text('<b>태그 내용 바뀜</b>');	/* this = p1 */
  			$(this).css('background-color', 'red');
  		})
  	});
  </script>
</head>
<body>
  <p id="p1">p태그 하나</p>
</body>
</html>
