<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <title>Insert title here</title>
  <style>
  	div#toggle{
  		width: 100px;
  		height: 100px;
  		line-height: 100px;
  		text-align: center;
  		background-color: red;
  	}
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
  	$(document).ready(function(){	
  		$('.goShow').click(function(){	// id는 1개만, class는 여러개 가능
  			$('div#toggle').show('fast');
  		});	
  		$('.goHide').click(function(){
  			$('div#toggle').hide('fast');
  		});
  		$('button').click(function(){
			/*if(toggle == 1){
				$('div#toggle').hide();
				toggle = 0;  			
			}else{
				$('div#toggle').show();
				toggle = 1;
			} */
			$('div#toggle').toggle();
		  });
  		});
  </script>
</head>
<body>
	<button>토글링</button>
	<h1 class="goShow">보이게</h1>
	<h1 class="goHide">사라져</h1>
	<div id="toggle"><b>토글</b></div>
</body>
</html>
