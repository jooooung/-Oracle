<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<fieldset>
		<legend>배경색 선택(get방식)</legend>
		<form action="../Quiz4" method="get">
			<input type="radio" name="color" value="red">빨강
			<input type="radio" name="color" value="orange">주황
			<input type="radio" name="color" value="yellow">노랑
			<input type="radio" name="color" value="green">초록
			<input type="radio" name="color" value="blue">파랑
			<input type="radio" name="color" value="navy">남색
			<input type="radio" name="color" value="violet">보라
			<input type="submit" value="선택확인">
		</form>
	</fieldset>
	<fieldset>
		<legend>배경색 선택(post방식)</legend>
		<form action="../Quiz4" method="post">
			<input type="radio" name="color" value="빨강">빨강
			<input type="radio" name="color" value="주황">주황
			<input type="radio" name="color" value="노랑">노랑
			<input type="radio" name="color" value="초록">초록
			<input type="radio" name="color" value="파랑">파랑
			<input type="radio" name="color" value="남색">남색
			<input type="radio" name="color" value="보라">보라
			<input type="submit" value="선택확인">
		</form>
	</fieldset>
</body>
</html>
