<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		window.onload = function(){
			var form = document.querySelectorAll("form");
			for(var i=0 ; i<form.length ; i++){
				form[i].onsubmit = function(){
					var color = this.querySelectorAll('input[type="radio"]');
					var colorChk = 0;
					for (var i = 0; i < color.length; i++) {
						colorChk += color[i].checked;
					}
					if(!colorChk){
						alert('색상을 선택해주세요');
						return false;
					}
				};
			}
		};
	</script>
</head>
<body>
	<fieldset>
		<legend>배경색 선택(get방식)</legend>
		<form action="../Quiz4" method="get">
			<input type="radio" name="color" value="red">빨강
			<input type="radio" name="color" value="orange">주황
			<input type="radio" name="color" value="yellow">노랑
			<input type="radio" name="color" value="green">초록
			<input type="radio" name="color" value="blue">파랑
			<input type="radio" name="color" value="navy">남색
			<input type="radio" name="color" value="violet">보라
			<input type="submit" value="선택확인">
		</form>
	</fieldset>
	<fieldset>
		<legend>배경색 선택(post방식)</legend>
		<form action="../Quiz4" method="post">
			<input type="radio" name="colorIdx" value="0">빨강
			<input type="radio" name="colorIdx" value="1">주황
			<input type="radio" name="colorIdx" value="2">노랑
			<input type="radio" name="colorIdx" value="3">초록
			<input type="radio" name="colorIdx" value="4">파랑
			<input type="radio" name="colorIdx" value="5">남색
			<input type="radio" name="colorIdx" value="6">보라
			<input type="submit" value="선택확인">
		</form>
	</fieldset>
</body>
</html>
