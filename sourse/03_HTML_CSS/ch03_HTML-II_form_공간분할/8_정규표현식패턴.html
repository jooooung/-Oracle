<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title><!--입력 형식 지정하기-->
    <script>
        /* 정규표현식(regex)
		  1. 참조(https://goo.gl/Hlntbd 위키백과)
		  2. 간략문법
		  	\d : (숫자와 매치, [0-9]와 동일)
		  	\D : (숫자가 아닌 것)
		  	\w : (영문자나 숫자 , [A-Za-z][0-9]와 동일
		  	\W : (영문자나 숫자가 아닌 문자)
		  	.  : (문자)
		  	\. : .
		  {2,} : (2번 이상 반복)
		 {2,4} : (2~4회 반복)
		  	 + : (1번 이상 반복)
		  	 * : (0번 이상 반복)
		  	 ? : (0번이나 1번 반복)
		  3. 정규표현식 연습장(https://www.regexpal.com/)
		  	 ex1. ip주소 : 198.163.2.444
						([0-9]{1,3}\.){3}[0-9]{1,3} 
		  	 ex2. 전화번호 : 02 777 7777 / 010 3333 3333 / 010-7777-7777 / 010.5555.5555 / 02)131.5444 
		  	 			  \d{2,3}.?\d{3,4}.?\d{4}
		  	 ex3. 주민등록번호 : 981118-2033333 / 9812121044444
		  	 				\d{2}[0-1]\d[0-3]\d-?[1-4]\d{6}
		  	 ex4. 이메일 : abc@naver.com / wj@co.kr
		  	 			\w+@+\w+(\.\w+){1,2}  */
    </script>
</head>
<body>
    <form>
		<fieldset>
			<legend>필드에 입력형식 힌트, 패턴 확인 인터페이스</legend>
			<ul>
				<li>연락처 
					<input type="text" name="tel" placeholder="000-0000-0000/00-000-0000"
						   pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"	
						   title="전화번호 형식을 지켜주세요"
						   required="required"/>	<!--미입력 불가-->
				</li>
				<li>카드번호 <input type = "text" name="card" placeholder="xxxx-xxxx-xxxx-xxxx" 
								pattern="\d{4}-\d{4}-\d{4}-\d{4}"
								title="카드번호는 숫자4자리x4"</li>
				<li>이메일 <input type="text" name="email" placeholder="아이디@domain.com/co.kr"
							   pattern="\w+@+\w+(\.\w+){1,2}"
							   title="이메일 형식을 지켜주세요"</li>
			</ul>
		</fieldset>
		<p>
			<center>
				<input type="submit" value="입력완료" />
				<input type="reset" value="압력취소" />
			</center>
		</p>
	</form>
</body>
</html>
