<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border: 2px solid gray;
        }

        td {
            padding: 3px 15px;
            text-align:center;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <table>
            <caption><h1>회원가입</h1></caption>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" size="20"</td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" size="20"</td>
            </tr>
            <tr>
                <td>확인비밀번호</td>
                <td><input type="password" name="pw2" size="20"</td>
            </tr>
            <tr>
                <td>이 름</td>
                <td><input type="text" name="name" size="20"</td>
            </tr>
            <tr>
                <td>전 화</td>
                <td><input type="tel" name="phone" size="20"</td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birth"</td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="m" /> 남
                    <input type="radio" name="gender" value="f" /> 여
                </td>

            </tr>
            <tr>
                <td  bordercolor="black" colspan="2"><input type="submit"</td> <!--submit의 기본값:제출-->
            </tr>
            <tr>
                <th colspan="2" style="padding:0" align="left">
                    <hr color="solid gray"/>
                    <ul>
                        <li>주민등록없이 전화번호로 회원가입</li>
                        <li>대부분 서비스가 이용 가능합니다<br />(단, 일부 실명확인 후 이용 가능</li>
                        <li>정보변경은 추후 가능</li>
                    </ul>
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
