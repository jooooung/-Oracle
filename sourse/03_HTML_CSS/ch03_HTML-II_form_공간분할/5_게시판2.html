<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr {
            border-top: 1px solid green;
            border-bottom: 1px solid green;
        }
        /*tr에 border를 주려면 table collapse 설정*/
    </style>
    <script>/*
        // 유효성 검사하기
        function chk() {
            // submit 안 일어나는 조건 : title에 입력 X, name에 2글자 미만 입력
            if (frm.name.value.length < 2) {
                alert("작성자명은 2글자 이상 입력하세요");
                frm.name.focus();
                return false;
            }
            return true;
}*/
    </script>
</head>
<body>
    <form action="" name="frm" onsubmit="return chk()">
        <table>
            <caption><h2>게시판</h2></caption>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="name" size="28" /></td>
            </tr>
            <tr>
                <td>제목</td>
                <td> <!--유효성 우선순위 : 태그유효성검사 > javaScript 유효성 검사-->
                     <input type="text" name="title" size="28" required="required" />
                </td>
            </tr>
            <tr>
                <td>본문</td>
                <td><textarea name="content" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>첨부파일</td>
                <td><input type="file" name="filename" /></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="글쓰기" />
                    <input type="reset" value="초기화" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
