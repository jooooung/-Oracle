<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
            color:saddlebrown;
        }
        div {
            border: 1px solid gray;
        }

        div #header { /*id=header 설정*/
            width: 600px;
            margin: 0 auto;
            background-color: yellow;
            text-align: center;
            text-decoration: underline; /*밑줄긋기*/
        }

        div #wrap {
            width: 600px;
            margin: 0 auto;
            background-color: aqua;
            overflow: hidden; /*수평으로 만들기 1. 부모단 hidden*/
        }

            #wrap #content {
                float: left;
                width: 350px; /*#content:가로(350px)+테두리(2px)=352px*/
                height: 300px;
                text-align: center;
            }
                #wrap #content ul li.memu1, #wrap #content ul li.menu2 {
                    color: darkblue;
                }
                #wrap #content ul li.memu1 { /*li.memu1 li중에 menu1 / li .memu1 li밑의 menu1*/
                    font-size: 1.5em; /*원래 글씨 크기의 1.5배*/
                }

                #wrap #content ul li.memu2 {
                    font-weight: bold;
                }

            #wrap #side_banner {
                float: left;
                width: 246px; /*#side_banner=가로(246px)+테두리(2px)=248px*/
                height: 300px;
                text-align:center;
            }
            #wrap #side_banner img{width:200px;}

        #footer {
            clear: both; /*부모단에서 overflow했기에 생략 가능*/
            width: 600px;
            margin: 0 auto;
            background-color:yellow;
            text-align:center;
        }
        
    </style>
</head>
<body>
    <div id="header">
        <h1>HEADER</h1>
    </div>
    <div id="wrap">
        <div id="content">
            <h2>content</h2>
            <ul>
                <!--홀수 짝수 차례 글씨 크기 다르게 하기-->
                <li class="memu1">menu1</li>
                <li class="memu2">menu2</li>
                <li class="memu1">menu3</li>
                <li class="memu2">menu4</li>
                <li class="memu1">menu5</li>
            </ul>
        </div>
        <div id="side_banner">
            <h2>BANNER</h2>
            <a href="http://www.daum.net">
                <img src="https://search4.kakaocdn.net/argon/0x200_85_hr/E0OAqIEqDRC"
                     alt="다음로고" />  <!--alt : 소리나 img 오류 시 나오는 것-->
            </a>
        </div>
    </div>
    <div id="footer">
        <h1>FOOTER</h1>
    </div>
</body>
</html>
