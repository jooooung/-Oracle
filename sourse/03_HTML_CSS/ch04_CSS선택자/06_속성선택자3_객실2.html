<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /*따로 설정, 한 번에 묶어서 설정 가능*/
        /*한 번에 설정*/
        #wrap {
            width: 350px;
            margin: 0 auto;
        }
        /*따로 설정*/
        /*#header{
            width:350px;
            margin:0 auto;
        }
        #section {
            width: 350px;
            margin:0 auto;
        }
        #footer {
            width: 350px;
            margin:0 auto;
        }*/
        #header {
            color: orange;
            text-align: center;
        }

        #section {
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
        }

            #section h4[title^='남자'] {
                background: url(0112/man.png) no-repeat;
                padding: 0 0 0 30px;
            }

            #section h4[title^='여자'] {
                background: url(0112/woman.png) no-repeat;
                padding-left: 30px;
            }
            #section
            #section a{
                text-decoration:none;
            }

            #section a[href$='docx'] {
                background: url(0112/word.png) center right no-repeat;
                padding-right: 30px;
            }

            #section a[href$='xlsx'] {
                background: url(0112/excel.png) center right no-repeat;
                padding-right: 30px;
            }

            #section p {
                margin: 5px 40px
            }

        #footer {
            text-align:center;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1>객실안내</h1>
        </div>
        <div id="section">

            <h4 title="남자 도미토리">남자 도미토리</h4>
            <ul>
                <li>
                    공동취사실 및 욕실(화장실) 사용
                </li>
                <li>
                    1인 20,000원(비수기), 25,000원(성수기)
                </li>
            </ul>
            <h4 title="여자 도미토리">여자 도미토리</h4>
            <ul>
                <li>
                    취사 기구 완비 실내 욕실 사용
                </li>
                <li>
                    1인 30,000원(비수기), 40,000원(성수기)
                </li>
            </ul>
            <p>
                <a href="0112/intro.docx">유의사항 다운로드</a>
            </p>
            <p>
                <a href="0112/intro.xlsx">객실자료 다운로드</a>
            </p>
        </div>
        <div id="footer">서울시 마포구 노고산동 그랜드빌딩 704호</div>
