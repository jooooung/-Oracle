<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Source+Code+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: Secular_One;
            src: url('0113/SecularOne-Regular.ttf');
        }

        p:nth-child(1) {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }

        p:nth-child(2) {
            font-family: 'Secular_One';
        }

        p:nth-child(3) {
            font-family: 'Pacifico', cursive;
        }

        p:nth-child(4) {
            font-family: 'Source Code Pro', monospace;
        }
    </style>
</head>
<body>
    <p>Franklin Gothic font(system font)</p>
    <p>Local font(fonts.google.com)</p>
    <p>web font1(fonts.google.com)</p>
    <p>web font2(fonts.google.com)</p>
</body>
</html>
