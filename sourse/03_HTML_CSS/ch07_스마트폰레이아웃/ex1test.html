<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: red;
      display: none;
    }
    #toggle:checked ~ div{
      display: block;
    }
    #toggle{
      display: none;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="toggle">

  <label for="toggle">
    <img src="ex1/menu.png">
  </label>
  <div id="gnb">토글부분</div>
</body>
</html>
